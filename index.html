    <h1>고양이</h1>
    <p><strong><u>고양이</u></strong>(학명: Felis Catus, 영어: Cat)는 식육목 고양이과에 속하는 포유류다.<br> 들고양이(영어: Wild Cat)는 약 10만 년에서 7만년 전부터 존재했다.<br> 길들여진 고양이의 기원은 약 1만년 전 중동 지역에서 <br>스스로 숲속을 나와 사람들이 모여사는 마을에 정착하여 길들여진 <br>아프리카들고양이(학명: Felis Lybica)로 추측된다</p>
